{% extends 'base.html' %}

{% block contents %}
<h1>공지사항</h1>

<a href = "{%url 'notice_new'%}">글쓰기</a>

{%for notice in pages%}
<a href = "{%url 'notice_detail' notice.id%}">
  <div class = "card">
    <div class="card-body">
      <h5 class="card-title">{{notice.title}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{notice.pub_date}}</h6>
    </div>
  </div>
</a>
{%endfor%}

<div class = "container">
  {%if pages.has_previous%}
  <a href="?page=1">First</a> 
  <a href="?page={{pages.previous_page_number}}">Previous</a>
  {%endif%}
  <span>{{pages.number}}</span>
  <span>of</span>
  <span>{{pages.paginator.num_pages}}</span>
  
  {%if pages.has_next%}
  <a href="?page={{pages.next_page_number}}">Next</a>
  <a href="?page={{pages.paginator.num_pages}}">Last</a>
  {%endif%}
</div>
{% endblock %}
